<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello there, my name is El</h1>
    <p>Welcome to my world. How may i help you today</p>
    <p>Let me tell you a joke while you joke while you think about what you want from me</p>
<!-- implement functionality to the bot to make it greet you and ask you if you want to perform a task after a delay of 2 - 3 seconds-->

    <section class="container">

      <div class="head-container">
        <div class="antenna-container"> 
            <div class="antenna-top-circle"></div>
          <div class="antenna-rectangle"></div>  
          <div class="antenna-bottom-circle"></div>
        </div>

        <div class="head">
          <div class="eyes">
            <div class="left-eye" ><div class="eyelid" id="eyelid1"></div></div>
            <div class="right-eye" ><div class="eyelid"></div></div>
          </div>

          <div class="mouth">
            <div class="lips"></div>
            <div class="lips"></div>
            <div class="lips"></div>
            <div class="lips"></div>
            <div class="lips"></div>
          </div>
        </div>
      </div>

      <div class="trunk-upperlimb">
        <div class="upperlimb">
            <div class="limbs">
                <div class="arm"></div>
                <div class="elbow"></div>
                <div class="forarm"></div>
                <div class="hand right-hand">
                    <div class="finger-right"></div>
                </div>
            </div>
            <div class="shoulder-joint"></div>
        </div>
        <div class="trunk">
            <h1>Engine Room</h1>
        </div>
        <div class="upperlimb">
            <div class="shoulder-joint"></div>
            <div class="limbs">
                <div class="arm"></div>
                <div class="elbow"></div>
                <div class="forarm"></div>
                <div class="hand left-hand">
                    <div class="finger-left"></div>
                </div>
            </div>
        </div>
      </div>

      <div class="lower-limbs">
        <div class="right-lower-limbs">
            <div class="thigh"></div>
            <div class="knee"></div>
            <div class="leg"></div>
            <div class="feet"></div>
        </div>
        <div class="right-lower-limbs">
            <div class="thigh"></div>
            <div class="knee"></div>
            <div class="leg"></div>
            <div class="feet"></div>
        </div>
      </div>

    </section>

    <script src="index.js"></script>
  </body>
</html>
